  <h2 id="WAW" "> Who are we? </h2>
                                     
<img src="crew2.jpg" alt="crew">
                              
<p>
     Overgrowth-intellectual disability (OGID) syndromes are a group of conditions characterized by increased height and/or head circumference (≥2SD) in association with an intellectual disability. <br>
     This study, led by <a href="#KTB">Professor Kate Tatton-Brown</a>, has recruited over 2000 patients with OGID, identified new genes (DNMT3A, EZH2, PPP2R5D, and HIST1H1E), defined new clinical syndromes and translated the findings into clinical practice. <br>
    The work, in partnership with St. George’s NHS Trust, will be using the very latest genomic technologies and bioinformatics to investigate new genetic causes of OGID syndromes and define associated clinical presentations and natural history of these conditions.<br>
     These findings in turn will be integrated into clinical practice, informing patient management and genetic testing opportunities through NHS diagnostic laboratories. <br>

<h3> Professor Kate Tatton-Brown </h3>

<p >
Professor Kate Tatton Brown is a consultant in clinical genetics. <br>
She has a particular interest in paediatric genetic disorders, <br>
 growth disorders, endocrine disorders and paediatric cancer genetics. </p>                                     
                                                                                                                                           
<h3 > Dr Kate Everett </h3>                                                                                
<img id="KE"  title="Keverett" src="keverett.jpg" alt="keverett">
 <p >    
 Dr Everett's research focuses primarily on neurogenetics, <br>
 with an emphasis on identifying the genetic cause of neurodevelopmental disorders. <br>
 Since joining St George's in 2010, she has established research links <br>
 with the clinical genetics team at St George's University Hospital NHS Trust. </p>
                                                                           
 <h3 > Dr Alan Pittman </h3>                                                                                
<img id="AP"  title="Apittman" src="apittman2.jpg" alt="apittman">
